<h1>My App</h1>
<p>card works!</p>
<button>Olá, mundo!</button>
<ul>
    <li *ngFor="let p of produtos; let i = index" (click)="remover(i)"> {{ i + 1 }} - {{ p }}</li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<!-- Bloco é exibido conforme menuType em card.component.ts for setada para um tipo de usuário. -->
<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>Editar perfil</li>
            <li>Adicionar cartão</li>
        </ul>

    </div>

    <div *ngSwitchCase="'admin'">
        <ul>
            <li>Editar perfil</li>
            <li>Adicionar cartão</li>
            <li>Gerenciar usuários</li>
        </ul>
    </div>

    <div *ngSwitchCase="'superuser'">
        <ul>
            <li>Editar perfil</li>
            <li>Adicionar cartão</li>
            <li>Gerenciar usuários</li>
            <li>Gerenciar admins</li>
        </ul>
    </div>
</div>
